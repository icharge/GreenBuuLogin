<div class="wrapper" style="overflow: hidden;">
	<div id="loginbox" class="login-box text-center">
		<form class="login" ng-controller="loginController">
			<h1>{{ msgHeader }}</h1>
			<div class="alert alert-danger" ng-show="hasErr">{{ msgFeedback }}</div>
			<input type="text" name="user" class="login-input" placeholder="User" autofocus ng-disabled="loading">
			<input type="password" name="password" class="login-input" placeholder="Password" ng-disabled="loading">
			<input type="submit" value="Login" class="login-submit" ng-hide="loading" ng-click="DoLogin();">
			<div class="spinner spinner--steps  icon-spinner-2" aria-hidden="true" ng-show="loading"></div>
			<ul class="login-help">
				<li><a href="#">Change password</a></li>
				<li><a href="#">Reset password</a></li>
				<li><a href="#">BUU Mail</a></li>
			</ul>
			</form>
	</div>
</div>
